x-app: &app
  build:
    context: .
    dockerfile: Dockerfile.local
    secrets:
      - github_token
  env_file:
    - .env
  networks:
    - kosuke_network
  restart: unless-stopped

secrets:
  github_token:
    environment: GITHUB_TOKEN

services:
  postgres:
    image: postgres:16.4-alpine
    container_name: kosuke_postgres
    env_file:
      - .env
    ports:
      - '54323:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kosuke_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB']
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: kosuke_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - kosuke_network
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  nextjs:
    <<: *app
    container_name: kosuke_nextjs
    ports:
      - '3000:3000'
    environment:
      - HOST_PROJECT_PATH=${PWD}
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
      - /dev/null:/app/.env.local:ro # Shadow .env.local with empty file
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount entire local kosuke-cli package for development
      - ./sandbox/kosuke-cli:/app/node_modules/@Kosuke-Org/cli:cached
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    <<: *app
    container_name: kosuke_worker
    ports: []
    command: npx tsx watch src/worker.ts
    environment:
      - HOST_PROJECT_PATH=${PWD}
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
      - /dev/null:/app/.env.local:ro # Shadow .env.local with empty file
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount entire local kosuke-cli package for development
      - ./sandbox/kosuke-cli:/app/node_modules/@Kosuke-Org/cli:cached
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  kosuke_network:
    name: kosuke_network
    driver: bridge
    attachable: true
