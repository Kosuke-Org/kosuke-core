# Redis configuration for Kosuke Sandbox
# Optimized for ephemeral preview environments

# Network
bind 127.0.0.1
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for ephemeral containers)
appendonly no
save ""

# Logging
loglevel notice

# Security (internal only, no password needed)
protected-mode yes
